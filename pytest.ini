[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --maxfail=10 -x
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    sse: marks tests as SSE-related tests
    performance: marks tests as performance tests
    async_worker: marks tests as async worker system tests
    endpoints: marks tests as API endpoint tests
    e2e: marks tests as end-to-end tests
    fallback: marks tests as fallback/error handling tests
    concurrent: marks tests that involve concurrent operations
    external_api: marks tests that mock external APIs
    resource_heavy: marks tests that may consume significant resources 