# Nginx Configuration for YouTube Summarizer with SSE Support
# This configuration properly routes SSE requests to the /events endpoint

upstream youtube_summarizer {
    server web:5001;
    keepalive 64;  # Maintain persistent connections
}

server {
    listen 80;
    server_name localhost;
    
    # General proxy settings
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Main application
    location / {
        proxy_pass http://youtube_summarizer;
        
        # Standard timeouts for regular requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # SSE endpoint - CRITICAL: Use correct path /events
    location /events {
        proxy_pass http://youtube_summarizer/events;
        
        # CRITICAL SSE Configuration
        # Disable buffering - absolutely essential for SSE
        proxy_buffering off;
        proxy_cache off;
        
        # SSE specific headers
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
        
        # Prevent nginx from buffering SSE responses
        proxy_set_header X-Accel-Buffering no;
        
        # Long timeouts for persistent SSE connections
        proxy_connect_timeout 1h;
        proxy_send_timeout 1h;
        proxy_read_timeout 1h;
        
        # Keep connection alive
        proxy_set_header Connection keep-alive;
        
        # Add CORS headers if needed
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
        
        # Handle OPTIONS requests for CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # SSE status endpoint
    location /events/status {
        proxy_pass http://youtube_summarizer/events/status;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # SSE broadcast endpoint
    location /events/broadcast {
        proxy_pass http://youtube_summarizer/events/broadcast;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://youtube_summarizer/health;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;  # Don't log health checks
    }
    
    # Static files with caching
    location /static/ {
        proxy_pass http://youtube_summarizer/static/;
        
        # Cache static assets
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
        
        # Add cache headers
        add_header Cache-Control "public, max-age=3600";
    }
    
    # WebSocket support (if needed in future)
    location /ws {
        proxy_pass http://youtube_summarizer/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
    
    # Increase buffer sizes for large responses
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Client body size (for file uploads if needed)
    client_max_body_size 10M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/x-js text/x-cross-domain-policy application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject image/x-icon;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}